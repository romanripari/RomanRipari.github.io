<html lang="en">
<head>
	<title>Román Ariel Ripari</title>
	<meta charset="utf-8" />
	<link rel="icon" type="image/jpeg" href="../resources/favicon.jpg" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="../assets/css/main.css" />
	<noscript><link rel="stylesheet" href="../assets/css/noscript.css" /></noscript>

	<link rel="stylesheet" href="https://pyscript.net/releases/2024.6.1/core.css" />
</head>
<body class="is-preload">

	<!-- Wrapper -->
	<div id="wrapper">
		<!-- Header -->
		<header id="header">
			<div class="content">
				<div class="inner">
					<ul class="icons">
						<h1><a href="../" class="fa fa-home"></a></h1>
					</ul>
					<h1>Román Ariel Ripari</h1>
					<h3>Apps</h3>
				</div>
			</div>
			<nav>
				<ul>
					<li><a href="#1">#1 Hola Mundo</a></li>
				</ul>
			</nav>
		</header>

		<!-- Main -->
		<div id="main">
			<!-- 1 -->
			<article id="1">
				<div class="noticia">
					<h2>Hola Mundo</h2>

					<label for="nombree">Escribí tu nombre:</label>
					<input type="text" id="nombree" />

					<button id="saludar-btn">Saludar</button>

					<p id="saludo"></p>
				</div>
			</article>
		</div>

		<!-- Footer-->
		<footer id="footer">
		</footer>
	</div>

	<!-- BG (Fondo) -->
	<div id="bg"></div>

	<!-- Scripts -->
	<!-- Primero PyScript -->
	<script defer src="https://pyscript.net/releases/2024.6.1/core.js"></script>
	<script type="py">
from pyscript import display, Element

def saludar(event):
	nombre = Element("nombree").value
	display(f"¡Hola, {nombre}!", target="saludo")

Element("saludar-btn").onclick = saludar
	</script>

	<!-- Luego otros scripts -->
	<script src="../assets/js/jquery.min.js"></script>

	<script src="../assets/js/main.js"></script>

</body>
